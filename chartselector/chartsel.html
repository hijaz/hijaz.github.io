<html>
	<head>
	  <link rel="stylesheet" type="text/css" href="chart.css">
	</head>
	<body>
		<div id="header">Chart Selector</div>
		<div id="1">
			<h1>Analysis Type?</h1>
			<div class="options">
				<span data-option="1-1">Composition</span>
				<span data-option="1-2">Relationship</span>
				<span data-option="1-3">Comparison</span>
				<span data-option="1-4">Distribution</span>
				<span data-option="1-5">Ranking</span>
				<span data-option="1-6">Progress</span>
				<span data-option="1-7">Deviation</span>
			</div>
		</div>
		<div id="1-1">
			<h1>Change over time?</h1>
			<div class="options">
				<span data-option="1-1-1">Yes</span>
				<span data-option="1-1-2">No</span>
			</div>
		</div>
		<div id="1-1-1">
			<h1>Relative or Absoulte Composition?</h1>
			<div class="options">
				<span data-option="1-1-1-1">Relative</span>
				<span data-option="1-1-1-2">Absolute</span>
			</div>
		</div>
		<script src="../lib/jquery-3.1.1.min.js"></script>
		<script src="chart.js"></script>
		<script src="chartsel.js"></script>
	</body>
</html>
